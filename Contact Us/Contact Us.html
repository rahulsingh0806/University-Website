<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
    <link rel="shortcut icon" type="Image/x-icon" href="University Logo.png">
	<link rel="stylesheet" href="Contact Us.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	
<div class="Contact-section">
	<div class="contact-info">
		<div><i class="fas fa-map-marker-alt"></i>Sector-125, Noida - 201313 (U.P.)</div>
		<div><i class="fas fa-envelope"></i>addmissions@amriti.edu</div>
		<div><i class="fas fa-phone"></i>Tel : 0120-4392000</div>
		<div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
	</div>
	<div class="Contact-form">
		<h2>Contact Us</h2>
		<form class="contact" action="" method="post">
			<input type="text" name="name" class="text-box" placeholder="your name" required>
			<input type="email" name="email" class="text-box" placeholder="your email" required>
			<textarea name="message" rows="5" placeholder="your message" required></textarea>
			<input type="submit" name="submit" class="send-btn" value="send">
		</form>
	</div>
</div>
</body>
</html>
